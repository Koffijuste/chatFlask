<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ‚Ä¢ ChatApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1>üí¨ ChatApp</h1>
            <nav>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">S'inscrire</a>
                <button id="theme-toggle" style="background: none; border: none; cursor: pointer; margin-left: 20px;">üåô</button>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <h2>Connexion</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="login-footer">
            Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a>
        </div>
    </div>

    <style>
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
    <script>
    // Charger le th√®me sauvegard√©
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-toggle').innerText = '‚òÄÔ∏è';
    }

    // Toggle th√®me
    document.getElementById('theme-toggle')?.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        this.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</body>
</html>
